<div class="generic-panel-title app-control-component">
    Banks list
</div>

<div>
<app-editable-names-list
    *ngIf="state.banks"
    [(listItems)]="state.banks"
    [(displayValueCallback)]="getBankName"
    [(newItemCallback)]="newBank"
    (onSelect)="selectBank($event)"
    (onAdd)="addBank($event)"
    (onDelete)="deleteBank($event)"
    (onEditBegin)="beginEditBank($event)"
    (onEditEnd)="endEditBank($event)"
></app-editable-names-list>
</div>
